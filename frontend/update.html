<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./operations.js"></script>
    <link rel="stylesheet" href="./userStyles.css">
</head>
<body>
    <div class="create_Upd_container">
        <h2>Update User</h2>
        
        <form onsubmit="updateUser()">
            <label for="myid">ID:</label><br>
            <input type="number"id="myid" class="inp_box" min="0" placeholder="Enter ID which needs to change"><br>

            <label for="myname">Name:</label><br>
            <input type="text" id="myname" class="inp_box" placeholder="Enter name"><br>

            <label for="myusername">User Name:</label><br>
            <input type="text" id="myusername" class="inp_box" placeholder="Create user name"><br>

            <label for="gmail">Email</label><br>
            <input type="email" id="gmail" class="inp_box" placeholder="Enter email"><br>

            <label for="mypassword">Password:</label><br>
            <input type="password" id="mypassword" class="inp_box" placeholder="Create password"><br>

            <label for="mymobile">Mobile:</label><br>
            <input type="number" id="mymobile" class="inp_box" placeholder="Enter mobile"><br><br>
            <input class="btn" type="submit"><br>
            <a class="go_back" href="./mainPage.html">&lt;Go Back</a>
        </form>
    </div>
</body>
</html>
